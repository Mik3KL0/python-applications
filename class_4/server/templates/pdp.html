{% extends 'layout.html' %}

{% block content %}
<section class="py-20">
  <div class="container items-center max-w-6xl px-4 mx-auto sm:px-20 md:px-32 lg:px-16">
    <div class="flex flex-wrap items-center -mx-3">
      <div class="w-full px-3 mb-12 lg:w-1/2 order-0 lg:order-1 lg:mb-0"><img class="mx-auto sm:max-w-sm lg:max-w-full" alt="No alt" src="{{ product.image }}" /></div>
      <div class="order-1 w-full px-3 lg:w-1/2 lg:order-0">
        <div class="w-full lg:max-w-md">
          <h2 class="mb-4 text-3xl font-bold leading-tight tracking-tight font-heading text-slate-900 lg:text-4xl">{{ product.name }}</h2>
          <p class="mb-4 font-medium tracking-tight text-lg xl:mb-6">{{ product.price }}</p>
          <p class="mb-4 font-medium tracking-tight text-lg xl:mb-6">{{ product.description }}</p>
          <button id="eicxvc" class="bg-primary text-white px-4 py-2 rounded-global">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
